{%extends "registration/based.html"%}
{% load bootstrap4 %}
{% block content %}

<div class="container ">
<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-6 mt-5 nosho">
        <img src="https://i.pinimg.com/originals/c2/4f/dd/c24fdd247c1561b4d0b7589bae485a97.gif" width="100%"  alt="masimu"><br> 
      </div>
      <div class="col-md-6 mt-5">
        <form  action="/accounts/register/" method="post" style="border: 2px solid lightgrey; padding:7%; background-color:white;">
          <h4 style="font-family: 'Pacifico', cursive;" class="text-center">Instapic</h4>
          
          {% csrf_token %}
          {% bootstrap_form form layout='inline'%}

          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
          </div>

          <input type="hidden" name="next" value="{{next}}">
          <div class="row" style="border: 2px solid lightgrey; padding:7%; background-color:white;">
            <p>Already have an account? <a href="/accounts/login">Login</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
 
  <div class="col-md-1">
</div>
</div>

{% endblock %}
